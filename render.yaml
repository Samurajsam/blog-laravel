services:
  - type: web
    name: blog-laravel
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm ci
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: Laravel Blog
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: blog-mysql
          property: host
      - key: DB_PORT
        fromDatabase:
          name: blog-mysql
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: blog-mysql
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: blog-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: blog-mysql
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database

databases:
  - name: blog-mysql
    databaseName: blog_laravel
    user: blog_user
